<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Operator penugasan</title>
    </head>

    <body>
        <script>
            document.write("mula-mula nilai score ...<br/>");
            //Pengisisan nilai
            var score = 100;
            document.write("score = "+ score + "<br/>");

            //pengisisan dan menjumlah dengan 5
            score += 5;
            document.write("score = "+ score + "<br/>");

            //pengisisan dan pengurangan dengan 2
            score -= 2;
            document.write("score = "+ score + "<br/>");

            //pengisian dan perkalian dengan 2
            score *= 2;
            document.write("score = "+ score + "<br/>");

            //pengisian dan pembagian dengan 4
            score /= 4;
            document.write("score = "+ score + "<br/>");

            //pengisisan dan pemangkatan dengan 2
            score **= 2;
            document.write("score = "+ score + "<br/>");

            //pengisisan dan modulo dengan 3
            score %= 3;
            document.write("score = "+ score + "<br/>");

        </script>
    </body>
</html>
