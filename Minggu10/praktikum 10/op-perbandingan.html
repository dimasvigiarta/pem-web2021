<!DOCTYPE>
<html lang="en">
    <head>
        <title>Operator perbandingan</title>
    </head>

    <body>
        <script>
            var aku = 20;
            var kamu = 19;

            //sama dengan
            var hasil = aku == kamu;
            document.write(`${aku} == ${kamu} = ${hasil}<br/>`);

            //lebig besar
            var hasil = aku > kamu;
            document.write(`${aku} > ${kamu} = ${hasil}<br/>`);

            //lebih besar samadengan
            var hasil = aku >= kamu;
            document.write(`${aku} >= ${kamu} = ${hasil}<br/>`);

            //lebih kevil
            var hasil = aku < kamu;
            document.write(`${aku} < ${kamu} = ${hasil}<br/>`);

            //lebih kecil samadengan
            var hasil = aku <= kamu;
            document.write(`${aku} <= ${kamu} = ${hasil}<br/>`);

            //tidak sama dengan
            var hasil = aku != kamu;
            document.write(`${aku} != ${kamu} = ${hasil}<br/>1`);

        </script>
    </body>
</html>
