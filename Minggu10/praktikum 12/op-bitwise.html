<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Operator Bitwise</title>
    </head>

    <body>
        <script>
            var x = 4;
            var y = 3;

            //Operator bitwise and
            var hasil = x & y;
            document.write(`${x} & ${y} = ${hasil}<br/>`);

            //Operator bitwise or
            var hasil = x | y;
            document.write(`${x} | ${y} = ${hasil}<br/>`);

            //Operator bitwise xor
            var hasil = x ^ y;
            document.write(`${x} ^ ${y} = ${hasil}<br/>`);

            //Operator Negasi
            var hasil = ~x;
            document.write(`~${x} = ${hasil}<br/>`);
            
            //Operator bbitwise right shift
            var hasil = x >> y;
            document.write(`${x} >> ${y} = ${hasil}<br/>`);

            //Operator bitwise right shift
            var hasil = x << y;
            document.write(`${x} << ${y} = ${hasil}<br/>`);

            //Operator bitwise right shift
            var hasil = x >>> y;
            document.write(`${x} >>> ${y} = ${hasil}<br/>`);

            
        </script>
    </body>
</html>
