<!DOCTYPE html>
<html>
    <head>
        <title>Dialog confirm</title>
    </head>

    <body>
        <script>
            var yakin = confirm ("Apakah kamu yakin akan megunjungi website UDINUS ?");
            if (yakin){
                window.location = "http://dinus.ac.id";
            } else {
                document.write("belom, tetap di sini saja : )");
            }
        </script>
    </body>
</html>
