<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mengisi data ke array</title>
    </head>

    <body>
        <script>
            // Membuat array
            var products = ["Senter","Radio","Antena","Obeng"];

            // Menambahkan tv ke dalam array
            products.push("Televisi");
            
            // Menampilkan isi array
            document.write(products);
        </script>
    </body>
</html>
