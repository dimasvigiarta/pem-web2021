<!DOCTYPE html>
<html lang="en">
    <head>
        <title>cabangan if/else</title>
    </head>

    <body>
        <script>
            var password = prompt ("password :");
            if (password == "kopi"){
                document.write("<h2> Selamat datang boss ! </h2>");
            } else{
                document.write("<p>password salah, coba lagi !</p>");
            }
            document.write("<p>Terima kasih sudah menggunakan aplikasi ini !</p>");
        </script>
    </body>
</html>
