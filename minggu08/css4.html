<!DOCTYPE html>
<html>
    <head>
        <title>Contoh inline CSS</title>
       <style>
           p {
            color:blue;
           }
       </style> 
    </head>

    <body>
        <div>Helo apa kabar, saya sedang belajar CSS</div>
        <p>Materi yang sedang kita bahaas adalah selektor</p>
        <div>Saat ini sedang di bahas tentang selektor tag</div>
        <p>Selektor tag adalah selektor untuk memilih elemen HTML berdasarkan nama tagnya</p>
       
    </body>
</html>
